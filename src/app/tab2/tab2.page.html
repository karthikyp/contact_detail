<ion-header>

    <ion-toolbar color="primary">
        <ion-searchbar placeholder="Search Contacts" debounce="300" (ionInput)="search($event)"></ion-searchbar>
    </ion-toolbar>


    <!-- // <ion-searchbar class="search"></ion-searchbar> -->

    <ion-segment-button class="add" color="success" (click)="add_contact()">
        <ion-icon name="person-add" class="add-icon"></ion-icon>
        <ion-label class="add-lable">Add Contact</ion-label>
    </ion-segment-button>

</ion-header>

<ion-content padding>
    <ion-list class="item item-avatar main" *ngFor='let item of filteredArr' (click)="info(item)">
        <div class="image">
            <img id="image" src="https://c8.alamy.com/comp/P9MYWR/man-avatar-profile-P9MYWR.jpg">
            <p>Name: {{item.firstname}} {{item.lastname}}</p>
            <p>Phone: {{item.phone}}</p>
        </div>
    </ion-list>
</ion-content>

<ion-footer>
    <p class="foot">copyright &copy; <span>tyfone</span></p>
</ion-footer>
